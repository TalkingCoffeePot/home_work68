{% extends 'base.html' %}

{% block title %}Update Article{% endblock %}
{% block menu %}<a class="nav-link" aria-current="page"  href="{% url 'index' %}">На главную</a>{% endblock %}

{% block content %}
<h1>Update Article</h1>

<form action="" method="post">
    {% csrf_token %}

    <label>Title:</label><br/>
    <input type="text" name="title" value="{{ article.title }}"/><br/>

    <label>Text:</label><br/>
    <textarea name="content">{{ article.content }}</textarea><br/>

    <label>Author:</label><br/>
    <input type="text" name="author" value="{{ article.author }}"/><br/>
    <br/>
    <input type="submit" value="update"/>
</form>

{% endblock %}
